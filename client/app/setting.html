<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="./css/mui.min.css">
		<link href="css/mui.picker.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/setting.css" />
	</head>
	<body>
		<div class="mui-content">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">设置</h1>
			</header>
			<ul class="mui-table-view" id="select_list">
			    <li class="mui-table-view-cell">
					起卧状态提醒
					<div class="mui-switch mui-switch-mini" id="status_btn">
					  <div class="mui-switch-handle"></div>
					</div>
			    </li>
				<li class="mui-table-view-cell" id="sleep_time">
					<a class="mui-navigate-right">在床时间最大值</a>
				</li>
				<li class="mui-table-view-cell" id="true_time">
					<a class="mui-navigate-right">应在床时间区间</a>
				</li>
			</ul>
			<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">
			    <!-- 可选择菜单 -->
			    <ul class="mui-table-view">
			      <li class="mui-table-view-cell" id="start_time">
			        <a href="#">开始时间</a>
			      </li>
			      <li class="mui-table-view-cell" id="end_time">
			        <a href="#">结束时间</a>
			      </li>
			    </ul>
			    <!-- 取消菜单 -->
			    <ul class="mui-table-view">
			      <li class="mui-table-view-cell">
			        <a href="#sheet1"><b>取消</b></a>
			      </li>
			    </ul>
			</div>
			<ul class="mui-table-view" id="select_list">
			    <li class="mui-table-view-cell" id="exit">
			        <a style="text-align: center;color: red;">退出系统</a>
			    </li>
			</ul>
		</div>
		
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.picker.min.js"></script>
	<script src="js/tools.js"></script>
	<script src="js/setting.js"></script>
	<script src="js/app.js"></script>
</html>
