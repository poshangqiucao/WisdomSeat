<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/register.css"  rel="stylesheet"/>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<div class="mui-content">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">用户注册</h1>
			</header>
			<form class="mui-input-group" id="register_form">
			    <div class="mui-input-row">
			        <label>用户名</label>
			    <input type="text" class="mui-input-clear" id="username" maxlength="20" placeholder="请输入用户名">
			    </div>
			    <div class="mui-input-row">
			        <label>密码</label>
			        <input type="password" class="mui-input-password" id="password" maxlength="30" placeholder="请输入密码">
			    </div>
				<div class="mui-input-row">
				    <label>重复密码</label>
				    <input type="password" class="mui-input-password" id="password2" maxlength="30" placeholder="请再次输入密码">
				</div>
				<div class="mui-input-row">
				    <label>手机号码</label>
				    <input type="text" class="mui-input-clear" maxlength="11" id="tel" placeholder="请输入手机号">
				</div>
			    <div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary" id="register" >立即注册</button>
			    </div>
			</form>
		</div>
		<script src="js/register.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
